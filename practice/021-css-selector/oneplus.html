<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div class="row nav">
        <div class="col logo">
            <a href="#">

        </div>
        <div class="col ink-group">
            <div class="col link">
                <a href="#">OnePlus 6</a>

                <a href="#">
                    <img src="#" alt="user">

        </div>
    </div>
    <div class="row main">
        <div class="row slices">
            <div class="slice">
                <img src="#" alt="slice-background">

                    <p class="row name">一加云耳</p>

        <div class="row promote-card-group">

                <a href="#">

            </div><!-- *3 -->

            <img src="#" alt="Shot on OnePlus background">
            <button>我要购买</button>
        </div>

            </div><!-- *4 -->
        </div>

                <img src="#" alt="七天无理由退货">

            </div><!-- *4 -->
        </div>
    </div>

        <div class="row related-links">
            <div class="col left">
                <div class="col link-classify">
                    <div class="row title">
                        <p>一加产品</p>
                    </div>
                    <div class="link-group">
                        <div class="row link">
                            <a href="#">OnePlus 6</a>
                        </div><!-- *4 -->
                    </div>
                </div><!-- *4 -->
            </div>
            <div class="col right">
                <div class="row tel">400-888-1111</div>
                <button>在线客服</button>
                <p>周一至周六9：00-22：00</p>
                <a href="#"><img src="#" alt="微信"></a>

            <div class="col left language">

            </div>
            <div class="col right link-group">
                <a href="#" class="col">隐私政策</a><!-- *3 -->

        <div class="row meta">
            <div class="col left record">
                <p>2013-2018 OnePlus. All Rights Reserved（粤ICP备13080605号-4）</p>
                <p>粤公网安备 44030402001407 号</p>

                <img src="#" alt="可信网站身份验证">
