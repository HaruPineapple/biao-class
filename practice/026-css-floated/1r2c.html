<style>
    * {
        box-sizing: border-box;
    }

    .row {
        border: solid 2px red;
    }

    .col {
        border: 1px solid;
        float: left;
    }

    .left,
    .right {
        width: 50%;
    }

    .row:before,
    .row:after {
        content: '';
        display: block;
        clear: both;
    }

</style>

<div class="row">
    <div class="col left">a</div>
    <div class="col right">b</div>
</div>
