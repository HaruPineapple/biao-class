<style>
    * {
        box-sizing: border-box;
    }

    .row {
        border: 5px dashed black;
    }

    .col {
        border: 10px solid rgba(255, 0, 0, .2);
        float: left;
    }

    .left,
    .right {
        width: 50%;
    }

    .child {
        width: 50%;
    }

    .row:before,
    .row:after,
    .right:before,
    .right:after {
        content: '';
        display: block;
        clear: both;
    }
</style>

<div class="row">
    <div class="col left">a</div>
    <div class="col right">
        <div class="col child">b</div>
        <div class="col child">c</div>
    </div>
</div>
